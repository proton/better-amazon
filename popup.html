<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Better Amazon Experience</h1>
  <div>
    <label for="negative-words">Negative Words:</label>
    <input type="text" id="negative-words" placeholder="e.g., slow, expensive">
  </div>
  <div>
    <label for="min-price">Min Price ($):</label>
    <input type="number" id="min-price" min="0" step="0.01">
  </div>
  <div>
    <label for="max-price">Max Price ($):</label>
    <input type="number" id="max-price" min="0" step="0.01">
  </div>
  <button id="apply-filters">Apply Filters</button>
  <script src="popup.js"></script>
</body>
</html>
